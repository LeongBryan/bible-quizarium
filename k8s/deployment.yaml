apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  namespace: telegram-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      containers:
        - name: bot
          image: python:3.12-slim
          workingDir: /app
          command: ["/bin/sh", "-c"]
          args:
            - "pip install --no-cache-dir -r requirements.txt && python main.py"
          envFrom:
            - secretRef:
                name: telegram-bot-secret
          volumeMounts:
            - name: bot-code
              mountPath: /app
      volumes:
        - name: bot-code
          persistentVolumeClaim:
            claimName: telegram-bot-pvc
