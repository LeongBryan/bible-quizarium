name: Build Question JSON

on:
  workflow_dispatch:  # manual trigger only

permissions:
  contents: write

jobs:
  build:
    name: Build questions.json
    runs-on: ubuntu-latest

    # Optional: Require approval by maintainers before running
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/actions
      # configure this environment in GitHub > Settings > Environments > "production"
      # and restrict who can run jobs here to maintainers or admins

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread pandas google-auth

      - name: üß† Build questions JSON
        id: build
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          python scripts/build_questions.py > build.log 2>&1
          status=$?
          echo "exit_code=$status" >> $GITHUB_OUTPUT
          echo "build_log<<EOF" >> $GITHUB_OUTPUT
          cat build.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          exit $status  # fail workflow if script exits non-zero (e.g. duplicate UUIDs)

      - name: ü™µ Show build summary
        if: always()
        run: cat build.log

      - name: üìù Commit and push JSON (if changed)
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/questions.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            # Count questions per type
            VC=$(jq '[.[] | select(.type=="verse_complete")] | length' data/questions.json)
            VI=$(jq '[.[] | select(.type=="verse_identify")] | length' data/questions.json)
            TRIVIA=$(jq '[.[] | select(.type!="verse_complete" and .type!="verse_identify")] | length' data/questions.json)

            git commit -m "Update questions.json (VC: ${VC}, VI: ${VI}, Trivia: ${TRIVIA})"
            git push
          fi
